<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style_productos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="/js/productsScript.js"></script>
    <title>Productos - TopGear</title>
</head>
<body>
    <div class="container">
        <div>
            <img class="logo" src="/static/logo_2.png" alt="TopGear Logo">
            <a class="query_button" href="/login">Login</a><br>
        </div>
        <div>
            <button class="circular-button" onclick="goToCarrito()">
                <i class="fas fa-shopping-cart"></i>
            </button>
        </div>
    </div>

    <div class="container_query_bar">
        <form class="query_bar" action="/products/productosCat" method="GET">
            <input type="search" name="q" placeholder="Buscar..." class="query_input">
            <input type="hidden" name="categoria" th:value="${categoria}">
            <button type="submit" class="query_button">
                <i class="fas fa-search"></i>
            </button>
        </form>
    </div>

    <div>
        <h2>¿Qué producto o servicio necesitas?</h2>
    </div>

    <div class="container_filter">
        <form action="/products/productosCat" method="GET">
            <button class="normal_button" name="categoria" id="categoria" type="submit" value=""> Todas</button>
        </form>

        <form action="/products/productosCat" method="GET">
            <button class="normal_button" name="categoria" id="categoria" type="submit" value="Categoría 1"> cate1</button>
        </form>

        <form action="/products/productosCat" method="GET">
            <button class="normal_button" name="categoria" id="categoria" type="submit" value="Categoría 2"> cate2</button>
        </form>

        <form action="/products/productosCat" method="GET">
            <button class="normal_button" name="categoria" id="categoria" type="submit" value="Categoría 3"> cate3</button>
        </form>
    </div>

    <div class="container_products">
        <div th:each="producto : ${productos}" class="product_info_container">
            <a th:href="@{'/products/' + ${producto.id}}">
                <div class="container_product">
                    <h2 th:text="${producto.nombre}"></h2>
                    <img th:src="${'/static/' + producto.iconUrl}" th:alt="'Imagen de ' + ${producto.nombre}" />
                    <label>
                        <!-- Precio original tachado si hay descuento -->
                        <span th:if="${producto.descuento > 0}" class="original-price" th:text="${#numbers.formatDecimal(producto.valor, 1, 2)}"></span>
                        <!-- Precio con descuento -->
                        <span th:if="${producto.descuento > 0}" class="discounted-price" th:text="${#numbers.formatDecimal(producto.valor - (producto.valor * producto.descuento), 1, 2)}"></span>
                        <!-- Precio original sin descuento -->
                        <span th:if="${producto.descuento == 0}" th:text="${#numbers.formatDecimal(producto.valor, 1, 2)}"></span>
                    </label>
                    <button class="normal_button">Añadir al carrito</button>
                </div>
            </a>
        </div>
    </div>

    <div class="container_social_media">
        <div class="icon-grid">
            <div class="icon-item" onclick="handleClick('instagram')">
                <i class="fab fa-instagram"></i>
            </div>
            <div class="icon-item" onclick="handleClick('whatsapp')">
                <i class="fab fa-whatsapp"></i>
            </div>
        </div>
    </div>

    <a href="feature_public.html">Volver</a>
</body>
</html>
