<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style_productos.css"> <!-- Enlace a la hoja de estilos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Iconos -->
    <script src="/js/productsScript.js"></script>
    <title>Productos - TopGear</title>
</head>

<body>
    <div class="container">
        <div>
            <img class="logo" src="/static/LogoTopGear.svg" alt="TopGear Logo">
            <a class="query_button" href="/login">Login</a><br>
        </div>
        <div>
            <button class="circular-button" onclick="redirectToCarrito()">
                <i class="fas fa-shopping-cart"></i>
            </button>
        </div>
    </div>

    <div class="container_query_bar">
        <form class="query_bar" action="/products/productosCat" method="GET">
            <input type="search" name="q" placeholder="Buscar..." class="query_input">
            <input type="hidden" name="categoria" th:value="${categoria}">
            <button type="submit" class="query_button">
                <i class="fas fa-search"></i>
            </button>
        </form>
    </div>

    <div class="title">
        <h2>쯈u칠 producto o servicio necesitas?</h2>
    </div>

    <div class="container_filter">


        <form action="/products/productosCat" method="GET">
            <button class="normal_button" name="categoria" id="categoria" type="submit" value="">Todos los productos</button>
        </form>

        <form action="/products/productosCat" method="GET">
            <button class="normal_button" name="categoria" id="categoria" type="submit" value="identificar falla"> Identificar la falla</button>
        </form>

        <form action="/products/productosCat" method="GET">
            <button class="normal_button" name="categoria" id="categoria" type="submit" value="realizar revision"> Realizar revisi칩n</button>
        </form>

        <form action="/products/productosCat" method="GET">
            <button class="normal_button" name="categoria" id="categoria" type="submit" value="mantenimientos"> Mantenimientos</button>
        </form>

        <form action="/products/productosCat" method="GET">
            <button class="normal_button" name="categoria" id="categoria" type="submit" value="latoneria y pinturas"> Latoneria y pintua</button>
        </form>
    </div>


    <div class="container_products">
        <!-- Productos din치micos se insertar치n aqu칤 -->
        <div th:each="producto : ${productos}" class="product_info_container">
            <a th:href="@{'/products/' + ${producto.id}}">
                <div class="container_product">
                    <h2 th:text="${producto.nombre}"></h2>
                    <img th:src= "${'/static/' + producto.iconUrl}" th:alt="'Imagen de ' + ${producto.nombre}" />
                    <label style="text-decoration: line-through; color: red;" th:text="'Valor: ' + ${producto.valor}"></label>
                    <p>
                        <span th:text="${producto.descuento} + '%'"></span>
                        <!-- Calcular precio con descuento -->
                        <span th:text="'=> $ ' + (${producto.valor} - (${producto.valor} * ${producto.descuento} / 100)) + ',00'"></span>
                    </p>
                    <!-- Dentro del bucle th:each que genera los productos -->
                    <form th:action="@{/products/add-to-cart/{productId}(productId=${producto.id})}" method="post">
                        <button type="submit" class="normal_button">A침adir al carrito</button>
                    </form>
                </div>
            </a>
        </div>
    </div>
    
   
   <div class="super_container_social_media">
        <div class="container_social_media">

            <div>
                <ul> 
                    <li><a class="links" href="/products/productosCat">Inicio</a></li>
                    <li><a class="links" href="/products/productosCat">Servicio</a></li>
                    <li><a class="links" href="">Descuentos</a></li>
                    <li><a class="links" href="/products/carritoView">Cotizaciones</a></li>
                </ul>
            </div>

            <div>
            <p>
                Estamos ubicados en Prado Veraniego
                Carrera 49 # 128 - 25 | Bogot치. Colombia
            </p>
            </div>
        
            
            
        </div>

        <div class="container_social_media">
            <div class="icon-grid">
                <div class="icon-item" onclick="handleClick('instagram')">
                    <i class="fab fa-instagram"></i>
                </div>
        
                <div class="icon-item" onclick="handleClick('whatsapp')">
                    <i class="fab fa-whatsapp"></i>
                </div>
            </div>
        
            <div>
                <p>
                    Copyright 춸 2024 | Todos los derechos reservados
                    Dise침o & Desarrollo con 游밼  by WidowMaker
                </p>
            </div>
        </div>
   </div>
    

    <script>
        function redirectToCarrito() {
            window.location.href = "/products/carritoView";
        }
    </script>
   
</body>
</html>
