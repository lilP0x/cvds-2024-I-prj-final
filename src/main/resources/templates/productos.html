<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style_productos.css"> <!-- Enlace a la hoja de estilos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Iconos -->
    <script src="/js/productsScript.js"></script>
    <title>Productos - TopGear</title>
</head>

<body>
    <div class="container">
        <div>
            <img class="logo" src="/static/logo_2.png" alt="TopGear Logo">
            <a class="query_button" href="/login">Login</a><br>
        </div>
        <div>
            <button class="circular-button" onclick="goToCarrito()">
                <i class="fas fa-shopping-cart"></i>
            </button>
        </div>
    </div>

    <div class="container_query_bar">
        <form class="query_bar" action="/products/productosCat" method="GET">
            <input type="search" name="q" placeholder="Buscar..." class="query_input">
            <input type="hidden" name="categoria" th:value="${categoria}">
            <button type="submit" class="query_button">
                <i class="fas fa-search"></i>
            </button>
        </form>
    </div>

    <div>
        <h2>¿Qué producto o servicio necesitas?</h2>
    </div>

    <div class="container_filter">
        <form action="/products/productosCat" method="GET">
            <label for="categoria">Filtrar por categoría:</label>
            <select name="categoria" id="categoria">
                <option value="">Todas las categorías</option>
                <option value="Categoría 1">Categoría 1</option>
                <option value="Categoría 2">Categoría 2</option>
                <option value="Categoría 3">Categoría 3</option>
                <!-- Agrega aquí todas las opciones de categoría que tengas -->
            </select>
            <button type="submit">Filtrar</button>
        </form>
    </div>


    <div class="container_products">
        <!-- Productos dinámicos se insertarán aquí -->
        <div th:each="producto : ${productos}" class="product_info_container">
            <a th:href="@{'/products/' + ${producto.id}}">
                <div class="container_product">
                    <h2 th:text="${producto.nombre}"></h2>
                    <img th:src= "${'/static/' + producto.iconUrl}" th:alt="'Imagen de ' + ${producto.nombre}" />
                    <label th:text="'Valor: ' + ${producto.valor}"></label>
                    <a href="">
                        <button class="product_button">Añadir al carrito</button>
                    </a>
                </div>
            </a>
        </div>
    </div>

    <div class="container_social_media">
        <div class="icon-grid">
            <div class="icon-item" onclick="handleClick('instagram')">
                <i class="fab fa-instagram"></i>
            </div>
            <div class="icon-item" onclick="handleClick('whatsapp')">
                <i class="fab fa-whatsapp"></i>
            </div>
        </div>
    </div>

    <a href="feature_public.html">Volver</a>

   

</body>
</html>
